<html>
<title> Registration Form </title>
<body>
<form name = "registrationForm" method= "Post" >
<table>
<tr>
	<td>
	First Name : 
    </td>
    <td>
    	<input type = "text" name = "firstName" >
    </td>
</tr>

<tr>
	<td>
	Last Name : 
    </td>
    <td>
    	<input type = "text" name = "lastName" >
    </td>
</tr>

<tr>
	<td>
	Father Name : 
    </td>
    <td>
    	<input type = "text" name = "fatherName" >
    </td>
</tr>


<tr>
	<td>
	Address : 
    </td>
    <td>
    	<Textarea name = "address" >
    		Enter address
    	</textarea>
    </td>
</tr>

<tr>
	<td>
	State : 
    </td>
    <td>
    	<select name = "state" >
    	  <option value="AP"> AndhraPradesh </option>
    	  <option value="TN"> Telangana </option>
    	  <option value="KA"> Karnataka </option>
Val    	</select>
    </td>
</tr>


<tr>
	<td>
	Contact : 
    </td>
    <td>
    	<input type = "text" name = "contact" >
    </td>
</tr>

<tr>
	<td>
	Email : 
    </td>
    <td>
    	<input type = "text" name = "email" >
    </td>
</tr>


<tr>
	<td>
	Gender : 
    </td>
    <td>
    	<input type = "radio" name = "gender" >Male
    	<input type = "radio" name = "gender" >Female
    </td>
</tr>

<tr>
	<td>
	Hobbies : 
    </td>
    <td>
    	<input type = "checkbox" name = "hobbie" >Singing
    	<input type = "checkbox" name = "hobbie" >Reading
    </td>
</tr>


<tr>
    <td>
    	<input type = "Submit" >
    </td>
    <td>
    	<input type = "Reset" >
    </td>
</tr>

</table>
</form>
</body>
</html>
